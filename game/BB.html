<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊäΩÁÇ∏ÂºπÊ∏∏Êàè | Bomb Game | ‡πÄ‡∏Å‡∏°‡∏™‡πå‡∏•‡∏∏‡πâ‡∏ô‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f0f5;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .lang-switch {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .lang-btn {
            padding: 8px 16px;
            border: 2px solid #ff99cc;
            border-radius: 20px;
            background-color: #fff;
            color: #ff6699;
            cursor: pointer;
            transition: all 0.3s;
        }
        .lang-btn.active {
            background-color: #ff6699;
            color: #fff;
        }
        h1 {
            color: #ff6699;
            margin-bottom: 30px;
        }
        .btn-group {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            gap: 15px;
            margin-bottom: 20px;
        }
        .num-btn {
            width: 120px;
            height: 120px;
            font-size: 36px;
            border: none;
            border-radius: 20px;
            background-color: #ffccdd;
            color: #ff3366;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(255, 102, 153, 0.2);
        }
        .num-btn:hover {
            background-color: #ff99bb;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 102, 153, 0.3);
        }
        .num-btn:disabled {
            background-color: #e6e6e6;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .num-btn.bomb {
            background-color: #ff4466;
            color: #fff;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            height: 30px;
        }
        #reset-btn {
            padding: 10px 30px;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            background-color: #ff6699;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
            display: none;
            box-shadow: 0 4px 8px rgba(255, 102, 153, 0.2);
        }
        #reset-btn:hover {
            background-color: #ff3366;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-switch">
            <button class="lang-btn active" data-lang="zh">‰∏≠Êñá</button>
            <button class="lang-btn" data-lang="en">English</button>
            <button class="lang-btn" data-lang="th">‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢</button>
        </div>
        <h1 id="game-title">6Êï∞Â≠óÊäΩÁÇ∏Âºπ</h1>
        <div class="btn-group" id="btnGroup">
            <!-- ÊåâÈíÆÁî±JSÂä®ÊÄÅÁîüÊàê -->
        </div>
        <div id="result"></div>
        <button id="reset-btn">ÈáçÊñ∞ÂºÄÂßã</button>
    </div>

    <script>
        // Â§öËØ≠Ë®ÄÊñáÊú¨ÈÖçÁΩÆ
        const langTexts = {
            zh: {
                title: "6Êï∞Â≠óÊäΩÁÇ∏Âºπ",
                result: "Ê∏∏ÊàèÁªìÊùüÔºÅ‰Ω†ÊäΩÂà∞‰∫ÜÁÇ∏ÂºπÔºÅ",
                reset: "ÈáçÊñ∞ÂºÄÂßã"
            },
            en: {
                title: "6 Number Bomb Game",
                result: "Game Over! You got the bomb!",
                reset: "Play Again"
            },
            th: {
                title: "‡πÄ‡∏Å‡∏°‡∏™‡πå‡∏•‡∏∏‡πâ‡∏ô‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î 6 ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç",
                result: "‡πÄ‡∏Å‡∏°‡∏à‡∏ö! ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î!",
                reset: "‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á"
            }
        };

        const btnGroup = document.getElementById('btnGroup');
        const result = document.getElementById('result');
        const resetBtn = document.getElementById('reset-btn');
        const gameTitle = document.getElementById('game-title');
        const langBtns = document.querySelectorAll('.lang-btn');
        let currentLang = 'zh';
        let bombIndex = -1;
        let isGameOver = false;

        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            btnGroup.innerHTML = '';
            result.textContent = '';
            resetBtn.style.display = 'none';
            isGameOver = false;
            // ÈöèÊú∫ÁîüÊàêÁÇ∏Âºπ‰ΩçÁΩÆ (0-5)
            bombIndex = Math.floor(Math.random() * 6);
            // ÁîüÊàêÊï∞Â≠óÊåâÈíÆ
            for (let i = 1; i <= 6; i++) {
                const button = document.createElement('button');
                button.className = 'num-btn';
                button.textContent = i;
                button.dataset.index = i - 1;
                button.onclick = () => clickBtn(button);
                btnGroup.appendChild(button);
            }
            // Êõ¥Êñ∞ËØ≠Ë®ÄÊñáÊú¨
            updateLangText();
        }

        // ÁÇπÂáªÊï∞Â≠óÊåâÈíÆ‰∫ã‰ª∂
        function clickBtn(btn) {
            if (isGameOver) return;
            const index = parseInt(btn.dataset.index);
            btn.disabled = true;
            if (index === bombIndex) {
                // ÂèØÁà±ÁÇ∏ÂºπÊ†∑Âºè
                btn.textContent = 'üß®';
                btn.classList.add('bomb');
                result.textContent = langTexts[currentLang].result;
                result.style.color = '#ff3366';
                isGameOver = true;
                // Á¶ÅÁî®ÊâÄÊúâÊåâÈíÆ
                document.querySelectorAll('.num-btn').forEach(btn => btn.disabled = true);
                resetBtn.style.display = 'block';
            } else {
                // ÂèØÁà±ÂØπÂãæ
                btn.textContent = '‚úßŸ©(ÀäœâÀã*)Ÿà‚úß';
            }
        }

        // Êõ¥Êñ∞ËØ≠Ë®ÄÁõ∏ÂÖ≥ÊñáÊú¨
        function updateLangText() {
            gameTitle.textContent = langTexts[currentLang].title;
            resetBtn.textContent = langTexts[currentLang].reset;
        }

        // ËØ≠Ë®ÄÂàáÊç¢‰∫ã‰ª∂
        langBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                langBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLang = btn.dataset.lang;
                initGame();
            });
        });

        // ÈáçÊñ∞ÂºÄÂßãÊåâÈíÆ‰∫ã‰ª∂
        resetBtn.onclick = initGame;

        // È°µÈù¢Âä†ËΩΩÂàùÂßãÂåñ
        window.onload = initGame;
    </script>
</body>
</html>
